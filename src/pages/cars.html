  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/cars.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="../../index.html">Website Auto1</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="../../index.html#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../index.html#about">Über</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Occasionsautos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../index.html#contact">Kontakt</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <h1 class="mb-4 text-center">Occasionsautos</h1>

    <!-- Filter -->
    <div class="row mb-4">
      <div class="col-md-4 mb-2">
        <input 
          type="text" 
          id="searchInput" 
          class="form-control" 
          placeholder="Suche nach Modell..."
        >
      </div>
      <div class="col-md-4 mb-2">
        <select id="priceFilter" class="form-select">
          <option value="">Preisfilter (optional)</option>
          <option value="5000">bis 5'000</option>
          <option value="10000">bis 10'000</option>
          <option value="15000">bis 15'000</option>
          <option value="20000">bis 20'000</option>
        </select>
      </div>
      <div class="col-md-4 mb-2 d-grid">
        <button id="resetBtn" class="btn btn-secondary">Filter zurücksetzen</button>
      </div>
    </div>

    <div id="noResults" class="alert alert-info" style="display:none;">
      Keine Autos gefunden. Bitte Filter anpassen.
    </div>

    <div class="row" id="carsContainer">
      <!-- Karten werden per JS eingefügt -->
    </div>
  </div>
</section>
