<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occasionsautos - Website Auto1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cars.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">Website Auto1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html#about">Über</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cars.html">Occasionsautos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html#contact">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="cars-header">
        <div class="container">
            <h1>Occasionsautos</h1>
            <p class="lead">Finde dein neues Fahrzeug aus unserer großen Auswahl</p>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="py-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Automodell suchen...">
                </div>
                <div class="col-md-4">
                    <select id="priceFilter" class="form-select">
                        <option value="">Alle Preise</option>
                        <option value="20000">Bis €20.000</option>
                        <option value="30000">Bis €30.000</option>
                        <option value="99999">Über €30.000</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button id="resetBtn" class="btn btn-secondary w-100">Filter zurücksetzen</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Cars Grid -->
    <section class="py-5">
        <div class="container">
            <div id="carsContainer" class="row g-4">
                <!-- Autos werden hier eingefügt -->
            </div>
            <div id="noResults" class="alert alert-info mt-4" style="display: none;">
                Keine Autos gefunden, die deinen Kriterien entsprechen.
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2025 Website Auto1. Alle Rechte vorbehalten.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="../js/cars.js"></script>
</body>
</html>
