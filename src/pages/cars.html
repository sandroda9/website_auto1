<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Occasionsautos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 text-center">Occasionsautos</h1>
  <div id="carsContainer" class="row g-4"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDuu5uniSbFQ5JErWWoQrsyHAoI1XlkaWA",
  authDomain: "webseiteauto1.firebaseapp.com",
  projectId: "webseiteauto1",
  storageBucket: "webseiteauto1.appspot.com",
  messagingSenderId: "156599830482",
  appId: "1:156599830482:web:9bc6a34adfa174c58b6a0b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const container = document.getElementById("carsContainer");

async function loadCars() {
    const querySnapshot = await getDocs(collection(db, "cars"));
    container.innerHTML = ""; 

    querySnapshot.forEach(docSnap => {
        const data = docSnap.data();

        const div = document.createElement("div");
        div.classList.add("col-md-4");

        div.innerHTML = `
            <div class="card h-100">
                ${
                    data.images && data.images.length > 0
                    ? data.images.map(url => `<img src="${url}" class="card-img-top">`).join("")
                    : `<div class="card-img-top bg-secondary text-white text-center py-5">Kein Bild</div>`
                }
                <div class="card-body">
                    <h5 class="card-title">${data.name} (${data.year})</h5>
                    <p class="card-text">${data.description || ""}</p>
                    <p class="card-text"><strong>${data.price} â‚¬</strong></p>
                </div>
            </div>
        `;

        container.appendChild(div);
    });
}

loadCars();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
