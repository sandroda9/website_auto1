<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Auto1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">Admin Panel - Autos</h1>

    <!-- Login -->
    <div id="loginSection" class="card p-4 mb-4">
        <h4>Login</h4>
        <input type="email" id="email" class="form-control mb-2" placeholder="E-Mail">
        <input type="password" id="password" class="form-control mb-2" placeholder="Passwort">
        <button id="loginBtn" class="btn btn-primary">Einloggen</button>
        <div id="loginMsg" class="text-danger mt-2"></div>
    </div>

    <!-- Panel -->
    <div id="panelSection" style="display:none;">
        <button id="logoutBtn" class="btn btn-danger mb-3">Logout</button>

        <h4>Neues Auto hinzufügen</h4>
        <input type="text" id="carName" class="form-control mb-2" placeholder="Titel">
        <input type="text" id="carYear" class="form-control mb-2" placeholder="Jahr">
        <input type="text" id="carPrice" class="form-control mb-2" placeholder="Preis">
        <textarea id="carDescription" class="form-control mb-2" placeholder="Beschreibung"></textarea>
        <input type="text" id="carImageUrls" class="form-control mb-2" placeholder="Bild-URLs, durch Komma getrennt">
        <button id="addCarBtn" class="btn btn-success mb-4">Auto hinzufügen</button>

        <h4>Liste der Autos</h4>
        <ul id="carList" class="list-group"></ul>
    </div>
</div>

<script type="module" src="../src/js/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
