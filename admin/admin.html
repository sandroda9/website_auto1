<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Auto1</title>
  <link rel="stylesheet" href="../src/css/style.css">
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    input, textarea, button { display:block; margin:10px 0; padding:8px; width:300px; }
    #carList div { border:1px solid #ccc; padding:10px; margin:10px 0; }
  </style>
</head>
<body>

<h1>Admin Panel</h1>

<!-- Login -->
<form id="loginForm">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="E-Mail" required>
  <input type="password" id="password" placeholder="Passwort" required>
  <button type="submit">Login</button>
</form>

<!-- Add Car -->
<form id="addCarForm" style="display:none;">
  <h2>Neues Auto hinzufügen</h2>
  <input type="text" id="carName" placeholder="Titel" required>
  <textarea id="carDescription" placeholder="Beschreibung" required></textarea>
  <input type="number" id="carYear" placeholder="Jahr" required>
  <input type="text" id="carPrice" placeholder="Preis" required>
  <input type="file" id="carImages" multiple>
  <button type="submit">Auto hinzufügen</button>
</form>

<h2>Autos verwalten</h2>
<div id="carList"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

<!-- Admin JS -->
<script src="../src/js/admin.js"></script>

</body>
</html>
