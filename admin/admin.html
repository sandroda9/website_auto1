<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Auto1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">Admin Panel - Autos</h1>

    <!-- Login -->
    <div id="loginSection" class="card p-4 mb-4">
        <h4>Login</h4>
        <input type="email" id="email" class="form-control mb-2" placeholder="E-Mail">
        <input type="password" id="password" class="form-control mb-2" placeholder="Passwort">
        <button id="loginBtn" class="btn btn-primary">Einloggen</button>
        <div id="loginMsg" class="text-danger mt-2"></div>
    </div>

    <!-- Panel -->
    <div id="panelSection" class="card p-4" style="display:none;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Autos verwalten</h4>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>

        <hr>

        <h5>Neues Auto hinzufügen</h5>

        <div class="mb-2">
            <label for="carName" class="form-label">Titel</label>
            <input type="text" id="carName" class="form-control" placeholder="z.B. VW Golf 1.4 TSI">
        </div>

        <div class="mb-2">
            <label for="carYear" class="form-label">Jahr</label>
            <input type="text" id="carYear" class="form-control" placeholder="z.B. 2018">
        </div>

        <div class="mb-2">
            <label for="carPrice" class="form-label">Preis</label>
            <input type="text" id="carPrice" class="form-control" placeholder="z.B. 12'500 CHF">
        </div>

        <div class="mb-2">
            <label for="carDescription" class="form-label">Beschreibung</label>
            <textarea id="carDescription" class="form-control" rows="3" placeholder="Kurzbeschreibung des Fahrzeugs"></textarea>
        </div>

        <div class="mb-3">
            <label for="carImages" class="form-label">Bilder (1–6 Dateien)</label>
            <input 
                type="file" 
                id="carImages" 
                class="form-control" 
                accept="image/*" 
                multiple
            >
            <small class="text-muted">Bitte 1 bis 6 Bilder auswählen.</small>
        </div>

        <button id="addCarBtn" class="btn btn-success mb-4">Auto hinzufügen</button>

        <hr>

        <h5>Liste der Autos</h5>
        <ul id="carList" class="list-group"></ul>
    </div>
</div>

<script type="module" src="../src/js/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
