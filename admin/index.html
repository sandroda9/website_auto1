<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Decap CMS Admin</title>
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.css" />
</head>
<body>
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init();

      // Automatisch Login nach Invite Token
      window.netlifyIdentity.on('init', user => {
        const url = new URL(window.location.href);
        const inviteToken = url.hash.match(/invite_token=([a-zA-Z0-9-_]+)/);
        if (inviteToken && !user) {
          window.netlifyIdentity.open('signup', inviteToken[1]);
        }
      });
    }
  </script>
</body>
</html>
