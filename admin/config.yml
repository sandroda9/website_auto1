backend:
  name: git-gateway
  branch: main   # oder master, je nach Hauptbranch

media_folder: "src/uploads"      # wo Bilder im Repo landen
public_folder: "/src/uploads"    # Pfad f√ºr Browser

collections:
  - name: "cars"
    label: "Autos"
    folder: "src/data/cars"
    create: true
    format: json
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "name", widget: "string" }
      - { label: "Beschreibung", name: "description", widget: "text" }
      - { label: "Preis", name: "price", widget: "string" }
      - { label: "Jahr", name: "year", widget: "number" }
      - label: "Bilder"
        name: "images"
        widget: "list"
        field: { label: "Bilddatei", name: "image", widget: "image" }
